<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product list</title>
</head>
<body>


<div class="container">
    <div class="col-10 mx-auto">
        <h1>Edit product</h1>
        <form th:action="@{productUpdate}" th:method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <label>Name</label>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter name">
            </div>
            <label>Description</label>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
            </div>
            <label>Price</label>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/e8cd5e0a28.js" crossorigin="anonymous"></script>

</body>
</html>
